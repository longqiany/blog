    <div class="article-entry" itemprop="articleBody">
      
        <h1 id="丁丁助手问答手册">丁丁助手问答手册</h1><h3 id="房源相关">房源相关</h3><h5 id="录入不了房子,提示以存在-">录入不了房子,提示以存在.</h5><figure class="highlight markdown"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">答: 此房子已经存在丁丁系统中. (为什么我在丁丁系统中看不见呢?)</span><br><span class="line"></span><br><span class="line"><span class="bullet">1.  </span>租金小于500,或者租金大于2000,丁丁系统中不显示</span><br><span class="line"><span class="bullet">2.  </span>自己确定一下,此套房子是否是目标盘.</span><br></pre></td></tr></table></figure>
<h5 id="录入不了房子,提示楼盘字典中不存在">录入不了房子,提示楼盘字典中不存在</h5><figure class="highlight prolog"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">答:</span><br><span class="line"></span><br><span class="line"><span class="number">1.</span> 楼盘字典中确实没有,需要拨打提示电话进行添加.</span><br><span class="line"><span class="number">2.</span> 楼盘字典最近添加,丁丁系统每天<span class="number">0</span>点同步一次楼盘字典数据.所以需要等到第二天才可以录入.</span><br><span class="line"><span class="number">3.</span> 输入的信息不正确.</span><br><span class="line"></span><br><span class="line">	<span class="number">1.</span> 确定信息位置是否正确,比如*楼栋*和<span class="string">`单元`</span>填反了</span><br><span class="line">	<span class="number">2.</span> 在楼盘字典中叫 <span class="name">A</span> 栋或者 <span class="name">A</span> 单元,你理解成<span class="number">1</span>栋或者<span class="number">1</span>单元.所以请确认下楼盘中存储形式.</span><br></pre></td></tr></table></figure>
<h4 id="实勘图片怎么删除">实勘图片怎么删除</h4><figure class="highlight erlang"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">答:图片只能替换不能删除.</span><br><span class="line">从<span class="number">2015</span>-<span class="number">3</span>-<span class="number">26</span>开始丁丁助手 <span class="variable">APP</span> 可以通过编辑来替换图片,不会增加实勘图片和实勘次数.  等到<span class="number">26</span>日之后操作</span><br></pre></td></tr></table></figure>
<h3 id="客户相关">客户相关</h3><h5 id="经纪人录入客户，系​统生成2个客户？">经纪人录入客户，系​统生成2个客户？</h5><figure class="highlight css"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">答<span class="pseudo">:_</span>这是不可能的<span class="class">._</span>每个客户都会最少有一个电话,通过拨打电话确认是否是一个客户.</span><br></pre></td></tr></table></figure>
<h3 id="订单相关">订单相关</h3><h4 id="语音提示有订单,但是找不到">语音提示有订单,但是找不到</h4><figure class="highlight gherkin"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">答:这种情况不可能!<span class="keyword">*</span><span class="keyword">*</span>有提示音,手机一定有新订单<span class="keyword">*</span><span class="keyword">*</span>  请仔细查看是否有新订单.(如若因为在待处理里面有太多订单未处理,请及早说明情况.如果是因为做不到等其他原因,及时核销订单).</span><br></pre></td></tr></table></figure>
<h4 id="短信提示有订单,刷新出不来">短信提示有订单,刷新出不来</h4><figure class="highlight gherkin"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">答: 短信偶尔有延迟,请确认此订单是否已经被分配过.<span class="keyword">*</span><span class="keyword">*</span>通过短信中电话号码,确认订单是否已经收到,并且已经分出去了.<span class="keyword">*</span><span class="keyword">*</span></span><br></pre></td></tr></table></figure>
<h3 id="合同相关">合同相关</h3><h4 id="找不到合同">找不到合同</h4><figure class="highlight gherkin"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">答:</span><br><span class="line"> 1. 确认`合同状态`是否选择正确,</span><br><span class="line"> 2. 确认是否签约成功.<span class="keyword">*</span><span class="keyword">*</span>(订单在已签约中)<span class="keyword">*</span><span class="keyword">*</span></span><br></pre></td></tr></table></figure>
